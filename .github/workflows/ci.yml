name: CI
on:
  pull_request:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
        if: hashFiles('package-lock.json') != ''
      - run: npm run lint --if-present
      - run: npm test --if-present
