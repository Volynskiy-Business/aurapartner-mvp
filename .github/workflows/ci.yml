# .github/workflows/ci.yml
name: CI
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

jobs:
  precommit:
    name: precommit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - run: pip install --upgrade pip pre-commit
      - run: pre-commit run --all-files

  build-and-test:
    name: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      # ðŸ‘‡ Â«ÑƒÐ¼Ð½Ñ‹Ð¹Â» ÑˆÐ°Ð³: Ð½Ðµ Ð¿Ð°Ð´Ð°ÐµÑ‚, ÐµÑÐ»Ð¸ Ð½ÐµÑ‚ package.json Ð¸Ð»Ð¸ ÑÐºÑ€Ð¸Ð¿Ñ‚Ð¾Ð²
      - name: Detect and run Node projects (root/backend/frontend)
        shell: bash
        run: |
          set -Eeuo pipefail
          FOUND=0
          for d in "." "backend" "frontend"; do
            if [[ -f "$d/package.json" ]]; then
              echo "â†’ Found package.json in $d"
              (
                # Ð²Ð½ÑƒÑ‚Ñ€Ð¸ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð° ÐÐ• Ð²Ð°Ð»Ð¸Ð¼ÑÑ Ð½Ð° Ð¾ÑˆÐ¸Ð±ÐºÐ°Ñ… â€” Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð»Ð¾Ð³Ð¸Ñ€ÑƒÐµÐ¼
                set +e
                cd "$d"

                echo "+ npm ci || npm i"
                npm ci >/dev/null 2>&1 || npm i || true

                echo "+ npm run lint --if-present"
                npm run lint --if-present || true

                echo "+ npm test --if-present"
                npm test --if-present || true

                echo "+ npm run build --if-present"
                npm run build --if-present || true
              )
              FOUND=1
            fi
          done
          if [[ "$FOUND" -eq 0 ]]; then
            echo "No Node projects detected â€” skipping job successfully."
          fi
