name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  precommit:
    name: precommit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install --upgrade pip pre-commit
      - run: pre-commit run --all-files

  build-and-test:
    name: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect package.json presence
        id: has_node
        shell: bash
        run: |
          if git ls-files | grep -E '(^|/)(package.json)$' >/dev/null; then
            echo "has_node=true" >> "$GITHUB_OUTPUT"
            echo "Found at least one package.json"
          else
            echo "has_node=false" >> "$GITHUB_OUTPUT"
            echo "No package.json found anywhere"
          fi

      - name: Setup Node.js
        if: ${{ steps.has_node.outputs.has_node == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      - name: Detect and run Node projects (root/backend/frontend)
        if: ${{ steps.has_node.outputs.has_node == 'true' }}
        shell: bash
        run: |
          set +e
          FOUND=0
          for d in "." "backend" "frontend"; do
            if [[ -f "$d/package.json" ]]; then
              echo "::group::Node project in $d"
              FOUND=1
              (
                set +e
                cd "$d"
                npm ci --no-audit --no-fund >/dev/null 2>&1 || npm i --no-audit --no-fund >/dev/null 2>&1 || true
                npm run -s lint  --if-present >/dev/null 2>&1 || true
                npm -s test        --if-present >/dev/null 2>&1 || true
                npm run -s build   --if-present >/dev/null 2>&1 || true
              )
              echo "::endgroup::"
            fi
          done
          [[ "$FOUND" -gt 0 ]] || echo "Nothing to run"
          exit 0

      - name: No Node projects — mark success
        if: ${{ steps.has_node.outputs.has_node == 'false' }}
        run: echo "No Node projects detected — job completes successfully."
