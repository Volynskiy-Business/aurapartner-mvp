exclude: ^(site/|\.venv/|\.mike/|node_modules/|dist/|build/|docs\.backup/site/|\.venv/|\.mike/|node_modules/|dist/|build/)

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: detect-private-key
      - id: check-added-large-files
        args: ['--maxkb=10240']
